<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="Calculator">
        <div id="display"></div>
        <div id="clr">
            <button class="buttn clr" id="clear">C</button>
            <button class="buttn clr" id="backspace">←</button>
        </div>
        <div id="buttons">
           <button class="buttn">1</button>
           <button class="buttn">2</button>
           <button class="buttn">3</button>
           <button class="buttn">+</button>
           <button class="buttn">4</button>
           <button class="buttn">5</button>
           <button class="buttn">6</button>
           <button class="buttn">-</button>
           <button class="buttn">7</button>
           <button class="buttn">8</button>
           <button class="buttn">9</button>
           <button class="buttn">*</button>
           <button class="buttn">=</button>
           <button class="buttn">0</button>
           <button class="buttn">%</button>
           <button class="buttn">/</button>
           <button class="buttn">(</button>
           <button class="buttn">)</button>
           <button class="buttn">.</button>
           <button class="buttn" id="sqrt">√</button>
        </div>
    </div>
    <script src="Calc.js"></script>
</body>
</html>
