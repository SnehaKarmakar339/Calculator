<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'> -->
</head>
<body>
    <div id="Calculator">
        <div id="display"></div>
        <div id="clr">
            <button class="buttn clr" onclick="Cleardisplay()"id="clear">AC</button>
            <button class="buttn clr" onclick="backspace()" id="backspace">←</button>
        </div>
        <div id="buttons">
           <button class="buttn" onclick="displaytoscreen('1')">1</button>
           <button class="buttn" onclick="displaytoscreen('2')">2</button>
           <button class="buttn" onclick="displaytoscreen('3')">3</button>
           <button class="buttn" onclick="displaytoscreen('+')">+</button>
           <button class="buttn" onclick="displaytoscreen('4')">4</button>
           <button class="buttn" onclick="displaytoscreen('5')">5</button>
           <button class="buttn" onclick="displaytoscreen('6')">6</button>
           <button class="buttn" onclick="displaytoscreen('-')">-</button>
           <button class="buttn" onclick="displaytoscreen('7')">7</button>
           <button class="buttn" onclick="displaytoscreen('8')">8</button>
           <button class="buttn" onclick="displaytoscreen('9')">9</button>
           <button class="buttn" onclick="displaytoscreen('*')">*</button>
           <button class="buttn" onclick="Calculate()">=</button>
           <button class="buttn" onclick="displaytoscreen('0')">0</button>
           <button class="buttn" onclick="displaytoscreen('%')">%</button>
           <button class="buttn" onclick="displaytoscreen('/')">/</button>
           <button class="buttn" onclick="displaytoscreen('(')">(</button>
           <button class="buttn" onclick="displaytoscreen(')')">)</button>
           <button class="buttn" onclick="displaytoscreen('.')">.</button>
           <button class="buttn" id="sqrt" onclick="displaytoscreen('√')">√</button>
        </div>
    </div>
    <div id="emni"></div>
    <script src="Calc.js"></script>
</body>
</html>
